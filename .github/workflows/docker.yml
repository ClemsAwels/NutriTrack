name: 🚀 Build & Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le dépôt
      uses: actions/checkout@v3

    - name: 🐳 Build Docker image
      run: docker compose -f ./docker-compose.yaml build

    - name: 📋 Vérifier les images Docker (optionnel, pour déboguer)
      run: docker images

    - name: 🔐 Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: 🏷️ Tag Docker image (avec attente explicite)
      run: |
        # Attente de la fin du build, pour être sûr que l'image existe
        IMAGE_NAME="nutritrack-app"
        while ! docker images | grep -q "${IMAGE_NAME}"; do
          echo "L'image ${IMAGE_NAME} n'est pas encore disponible, attente de 5 secondes..."
          sleep 5
        done
        echo "L'image ${IMAGE_NAME} est prête à être taguée."
        docker tag ${IMAGE_NAME} docker.io/${{ secrets.DOCKER_USERNAME }}/nutritrack-app:latest

    - name: 📤 Push Docker image
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/nutritrack-app:latest
