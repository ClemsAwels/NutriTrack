name: ğŸš€ Build & Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le dÃ©pÃ´t
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: docker compose -f ./docker-compose.yaml build

    - name: ğŸ“‹ VÃ©rifier les images Docker (optionnel, pour dÃ©boguer)
      run: docker images

    - name: ğŸ” Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ·ï¸ Tag Docker image (avec attente explicite)
      run: |
        # Attente de la fin du build, pour Ãªtre sÃ»r que l'image existe
        IMAGE_NAME="nutritrack-app"
        while ! docker images | grep -q "${IMAGE_NAME}"; do
          echo "L'image ${IMAGE_NAME} n'est pas encore disponible, attente de 5 secondes..."
          sleep 5
        done
        echo "L'image ${IMAGE_NAME} est prÃªte Ã  Ãªtre taguÃ©e."
        docker tag ${IMAGE_NAME} docker.io/${{ secrets.DOCKER_USERNAME }}/nutritrack-app:latest

    - name: ğŸ“¤ Push Docker image
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/nutritrack-app:latest
